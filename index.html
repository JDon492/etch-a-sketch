<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src= "./javascript.js" defer></script>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div class="etch">
        <div class="content">
            <div class="board"></div>
            <div class="etch-buttons">
                <input id = "rgbSelect" type = "color" value = "#000000" />
                <button onclick = "changeColor('black')">Color</button>
                <button onclick = "changeColor('antiquewhite')">Eraser</button>
                <button onclick = "changeColor('random')">Random</button>
                <button onclick = "resetBoard()">Reset</button>
            </div>
            <div class="size-change">
                <div>
                    <label for="grid-size">Grid-Size</label>
                    <input type="range" value="16" min="1" max="100" oninput="this.nextElementSibling.value = this.value" onchange="gridSlider(this.value)">
                    <output class = "grid-slider">16</output>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
